{% extends 'enroll/base.html' %} {% block content %} {% load static %}

<div class="col-10 offset-1">
  <a
    href="#"
    class="btn btn-sm btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#kt_modal_add_class"
    >Create</a
  >

  {% if class_list %}

  <table
    id="kt_datatable_example_6"
    class="table table-striped border rounded gy-5 gs-7"
  >
    <thead>
      <tr class="fw-bolder fs-6 text-gray-800 px-7">
        <th class="min-w-300px" data-priority="1">Name</th>
      </tr>
    </thead>
    <tbody>
      {% for cls in class_list %}
      <tr>
        <td>{{ cls.class_name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <h4 class="text-center alert alert-warning">No Records</h4>
  {% endif %}
</div>

<script>
  $("#kt_datatable_example_6").DataTable({
    responsive: true,
  });
</script>

<div
  class="modal fade"
  id="kt_modal_add_class"
  tabindex="-1"
  aria-hidden="true"
>
  <!--begin::Modal dialog-->
  <div class="modal-dialog modal-dialog-centered mw-900px">
    <!--begin::Modal content-->
    <div class="modal-content">
      <!--begin::Modal header-->
      <div class="modal-header">
        <!--begin::Modal title-->
        <h2>Create Class</h2>
        <!--end::Modal title-->
        <!--begin::Close-->
        <div
          class="btn btn-sm btn-icon btn-active-color-primary"
          data-bs-dismiss="modal"
        >
          <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
          <span class="svg-icon svg-icon-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <rect
                opacity="0.5"
                x="6"
                y="17.3137"
                width="16"
                height="2"
                rx="1"
                transform="rotate(-45 6 17.3137)"
                fill="currentColor"
              ></rect>
              <rect
                x="7.41422"
                y="6"
                width="16"
                height="2"
                rx="1"
                transform="rotate(45 7.41422 6)"
                fill="currentColor"
              ></rect>
            </svg>
          </span>
          <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
      </div>
      <!--end::Modal header-->
      <!--begin::Modal body-->
      <div class="modal-body py-lg-10 px-lg-10">
        <form action="{% url 'add_class' %}" method="POST">
          {% csrf_token %} {{form.as_p}}
          <input type="submit" class="btn btn-success" value="Add" />
        </form>
      </div>
      <!--end::Modal body-->
    </div>
    <!--end::Modal content-->
  </div>
  <!--end::Modal dialog-->
</div>
{% endblock content %}
